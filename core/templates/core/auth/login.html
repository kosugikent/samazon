{% extends 'core/base.html' %}

{% block content %}
  <h4>ログイン</h4>

  <form method="post">
    {% csrf_token %}

    <table>
      <tr>
        <td><label for="id_email">メールアドレス</label></td>
        <td>{{ form.email }}</td>
      </tr>
      <tr>
        <td><label for="id_password">パスワード</label></td>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    {% if form.errors %}
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
      <br>
    {% endif %}

    <button>ログイン</button>
  </form>
{% endblock %}
