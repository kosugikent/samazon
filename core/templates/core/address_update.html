{% extends 'core/base.html' %}

{% block content %}
  <h4>お届け先変更</h4>

  <form method="post">
    {% csrf_token %}

    <table>
      <tr>
        <td><label for="id_username">氏名</label></td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td><label for="id_email">メールアドレス</label></td>
        <td>
          {{ form.email }}<br>
          {% for error in form.email.errors %}
            {{ error }}
          {% endfor %}
        </td>
      </tr>
      <tr>
        <td><label for="id_postal_code">郵便番号</label></td>
        <td>{{ form.postal_code }}</td>
      </tr>
      <tr>
        <td><label for="id_address">住所</label></td>
        <td>{{ form.address }}</td>
      </tr>
      <tr>
        <td><label for="id_phone">電話番号</label></td>
        <td>{{ form.phone }}</td>
      </tr>
    </table>

    <button>保存する</button>
  </form>
{% endblock %}
