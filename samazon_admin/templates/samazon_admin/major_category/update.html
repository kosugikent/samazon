{% extends 'samazon_admin/base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}

    <table>
      <tr>
        <th>親カテゴリー名</th><td>{{ form.name }}</td>
      </tr>
      <tr>
        <th>説明</th><td>{{ form.description }}</td>
      </tr>
    </table>

    <button type="button" class="back-btn" data-action="{% url 'samazon_admin:major_category_detail' form.instance.pk %}">戻る</button>
    <button>編集</button>
  </form>
{% endblock %}
